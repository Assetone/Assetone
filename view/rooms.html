<div class="contentbox">
	<h2>Raum hinzuf&uuml;gen</h2>
	<form id="newroom" method="POST">
		<label for="roomname">Name:</label>
		<input id="roomname" type="textbox" size="20" required />
		<br>
		<label for="roomdescription">Bezeichnung:</label>
		<input id="roomdescription" type="textbox" size="30" required />
		<br>
		<input type="submit" />
	</form>
	<script>
		// Create new room
		$("#newroom").submit(function(event){
			event.preventDefault();
			
			$.post("controller/rooms.php?new", {
				roomname: $("#roomname").val(), 
				roomdescription: $("#roomdescription").val()});
		});
	</script>
</div>
<div class="contentbox">
	<h2>Raum&uuml;bersicht</h2>
	<table id="roomsTable"></table>
	<script type="text/javascript">
		// Get rooms
		$.ajax({
			url: "controller/rooms.php?show",
		}).done(function(jsonString) {
			var jsonData = JSON.parse(jsonString);
			
			var tableContent = "";
			for (var row in jsonData)
			{
				tableContent += "<tr>";
				
				for (var column in jsonData[row])
				{
					tableContent += "<td>" + jsonData[row][column] + "</td>"
				}
				
				tableContent += "</tr>";
			}
			$("#roomsTable").html(tableContent);
		});
	</script>
</div>
